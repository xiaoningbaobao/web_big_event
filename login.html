<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 导入layui框架的css样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <title>大事件——登录/注册</title>
</head>

<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 登陆注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登陆的div -->
        <div class="login-box">
            <!-- 登陆的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <!-- 代表下边的内容独占一行 -->
                    <i class="layui-icon layui-icon-username"></i> <input type="text" name="username" required
                        lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> <input type="text" name="password" required
                        lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 表单提交按钮和普通按钮的区别就是lay-submit属性-->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links"><a href="javascript:;" id="link_reg">去注册账号</a> <!-- 加上此代码点击a链接不会跳转-->
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <!-- 代表下边的内容独占一行 -->
                    <i class="layui-icon layui-icon-username"></i> <input type="text" name="username" required
                        lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> <input type="text" name="password" required
                        lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> <input type="text" name="password_ensure" required
                        lay-verify="required|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 表单提交按钮和普通按钮的区别就是lay-submit属性-->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item links"><a href="javascript:;" id="link_login">去登陆</a></div>
            </form>

        </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseApi.js -->
    <script src="./assets/js/baseApi.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
